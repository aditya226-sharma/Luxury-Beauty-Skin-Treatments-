<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simran Beauty Parlour</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', Arial, sans-serif; 
            background: linear-gradient(135deg, #d4af37, #f4e4bc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .logo {
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #d4af37;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .logo p {
            color: #666;
            font-size: 1.1rem;
        }
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .option-card {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option-card:hover {
            border-color: #d4af37;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }
        .option-card.active {
            border-color: #d4af37;
            background: #fff9e6;
        }
        .option-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .option-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .option-desc {
            color: #666;
            font-size: 0.9rem;
        }
        .login-form {
            display: none;
            margin-top: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #d4af37;
        }
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #d4af37;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #b8941f;
        }
        .back-btn {
            background: #6c757d;
            margin-top: 1rem;
        }
        .back-btn:hover {
            background: #5a6268;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .user-login {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        .admin-login {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üåü Simran Beauty</h1>
            <p>Welcome to Panipat's Premier Beauty Destination</p>
        </div>
        
        <!-- Login Options -->
        <div id="loginOptions" class="login-options">
            <div class="option-card user-login" onclick="showUserLogin()">
                <div class="option-icon">üë§</div>
                <div class="option-title">Customer Login</div>
                <div class="option-desc">Book appointments and access services</div>
            </div>
            <div class="option-card admin-login" onclick="showAdminLogin()">
                <div class="option-icon">üîê</div>
                <div class="option-title">Admin Login</div>
                <div class="option-desc">Manage bookings and admin panel</div>
            </div>
        </div>

        <!-- User Login Form -->
        <div id="userLoginForm" class="login-form">
            <h3 style="margin-bottom: 1.5rem; color: #007bff;">üë§ Customer Access</h3>
            <form id="userForm">
                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" name="userName" required>
                </div>
                <div class="form-group">
                    <label for="userPhone">Phone Number</label>
                    <input type="tel" id="userPhone" name="userPhone" required>
                </div>
                <button type="submit" class="login-btn">üöÄ Enter Website</button>
                <button type="button" class="login-btn back-btn" onclick="showOptions()">‚Üê Back</button>
            </form>
            <div id="userError" class="error"></div>
        </div>

        <!-- Admin Login Form -->
        <div id="adminLoginForm" class="login-form">
            <h3 style="margin-bottom: 1.5rem; color: #28a745;">üîê Admin Access</h3>
            <form id="adminForm">
                <div class="form-group">
                    <label for="adminUsername">Username</label>
                    <input type="text" id="adminUsername" name="adminUsername" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="adminPassword" required>
                </div>
                <button type="submit" class="login-btn">üîì Access Admin Panel</button>
                <button type="button" class="login-btn back-btn" onclick="showOptions()">‚Üê Back</button>
            </form>
            <div id="adminError" class="error"></div>
        </div>
    </div>

    <script>
        function showOptions() {
            document.getElementById('loginOptions').style.display = 'flex';
            document.getElementById('userLoginForm').style.display = 'none';
            document.getElementById('adminLoginForm').style.display = 'none';
        }

        function showUserLogin() {
            document.getElementById('loginOptions').style.display = 'none';
            document.getElementById('userLoginForm').style.display = 'block';
            document.getElementById('adminLoginForm').style.display = 'none';
        }

        function showAdminLogin() {
            document.getElementById('loginOptions').style.display = 'none';
            document.getElementById('userLoginForm').style.display = 'none';
            document.getElementById('adminLoginForm').style.display = 'block';
        }

        // User Login
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userName = document.getElementById('userName').value;
            const userPhone = document.getElementById('userPhone').value;
            const errorDiv = document.getElementById('userError');
            
            if (userName.trim() && userPhone.trim()) {
                // Store user info
                sessionStorage.setItem('userLoggedIn', 'true');
                sessionStorage.setItem('userName', userName);
                sessionStorage.setItem('userPhone', userPhone);
                
                // Redirect to main website
                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = '‚ùå Please fill in all fields';
                setTimeout(() => errorDiv.textContent = '', 3000);
            }
        });

        // Admin Login
        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('adminError');
            
            if (username === 'simranadmin' && password === 'beauty2024') {
                // Set admin session
                sessionStorage.setItem('adminLoggedIn', 'true');
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                errorDiv.textContent = '‚ùå Invalid admin credentials';
                setTimeout(() => errorDiv.textContent = '', 3000);
            }
        });
    </script>
</body>
</html>
