<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simran Beauty Parlour</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #d4af37 0%, #f4e4bc 50%, #fff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .logo {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .logo::before {
            content: 'âœ¨';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
        }
        .logo h1 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(212, 175, 55, 0.2);
        }
        .logo p {
            color: #666;
            font-size: 1.1rem;
        }
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .option-card {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option-card:hover {
            border-color: #d4af37;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }
        .option-card.active {
            border-color: #d4af37;
            background: #fff9e6;
        }
        .option-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .option-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .option-desc {
            color: #666;
            font-size: 0.9rem;
        }
        .login-form {
            display: none;
            margin-top: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #d4af37;
        }
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #d4af37;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #b8941f;
        }
        .back-btn {
            background: #6c757d;
            margin-top: 1rem;
        }
        .back-btn:hover {
            background: #5a6268;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .user-login {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸŒŸ Simran Beauty</h1>
            <p>Welcome to Panipat's Premier Beauty Destination</p>
        </div>
        
        <!-- Customer Login Form -->
        <div id="customerLoginForm" class="login-form" style="display: block;">
            <h3 style="margin-bottom: 1.5rem; color: #007bff;">ðŸ‘¤ Customer Access</h3>
            <form id="customerForm">
                <div class="form-group">
                    <label for="customerName">Your Name</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone Number</label>
                    <input type="tel" id="customerPhone" name="customerPhone" required>
                </div>
                <button type="submit" class="login-btn">ðŸš€ Enter Website</button>
            </form>
            <div id="customerError" class="error"></div>
        </div>


    </div>

    <script>
        // Customer login form handler
        document.getElementById('customerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            
            if (name && phone) {
                // Store customer info in localStorage
                localStorage.setItem('customerName', name);
                localStorage.setItem('customerPhone', phone);
                localStorage.setItem('userLoggedIn', 'true');
                
                // Show success message and redirect
                document.getElementById('customerError').style.color = '#28a745';
                document.getElementById('customerError').textContent = 'âœ… Login successful! Redirecting...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                document.getElementById('customerError').textContent = 'âŒ Please fill in all fields';
                setTimeout(() => {
                    document.getElementById('customerError').textContent = '';
                }, 3000);
            }
        });

        // Phone number validation
        document.getElementById('customerPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
